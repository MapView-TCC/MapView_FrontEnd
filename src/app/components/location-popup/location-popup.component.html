<div class="conteiner">
    <mat-icon class="location">location_on</mat-icon>
    <div class="cabechalho">
        {{'NOVO LABORATÓRIO' | translate}}
    </div>

    <form [formGroup]="cadastroNovoLocalizacao" (ngSubmit)="onSubmit()">
        <div class="cad-forms">
            <div class="input-cad-forms">
                <label class="label-dados" for=""> {{'PRÉDIO' | translate}} </label>
                <app-dropdow-dynamic table="building" [options]="buildingOptions"
                    [control]="convertToFormControl(cadastroNovoLocalizacao.get('id_building'))">
                </app-dropdow-dynamic>
                <app-error-message [formGroup]="cadastroNovoLocalizacao" [inputSelect]="'id_building'"
                    [errorType]="'required'" [errorMessage]="'CAMPO OBRIGATÓRIO' | translate">
                </app-error-message>
            </div>

            <div class="input-cad-forms">
                <label class="label-dados" for="">{{'SETOR' | translate}}</label>
                <app-dropdow-dynamic table="area" [options]="areaOptions"
                    [control]="convertToFormControl(cadastroNovoLocalizacao.get('id_area'))">
                </app-dropdow-dynamic>
                <app-error-message [formGroup]="cadastroNovoLocalizacao" [inputSelect]="'name_area'"
                    [errorType]="'required'" [errorMessage]="'CAMPO OBRIGATÓRIO' | translate">
                </app-error-message>
            </div>

            <div class="input-cad-forms">
                <label class="label-dados" for="">{{'LABORATÓRIO' | translate}}</label>
                <input class="input-dados" type="text" style="text-transform: capitalize;"
                    placeholder="Ex. {{'LABORATÓRIO' | translate}} 05" formControlName="environment_name">
                <app-error-message [formGroup]="cadastroNovoLocalizacao" [inputSelect]="'environment_name'"
                    [errorType]="'required'" [errorMessage]="'CAMPO OBRIGATÓRIO' | translate">
                </app-error-message>
            </div>

            <div class="input-cad-forms">
                <label class="label-dados" for="">Raspberry</label>
                <input class="input-dados" type="text" style="text-transform: uppercase;" placeholder="EX. 01"
                    formControlName="raspberry_name">
                <app-error-message [formGroup]="cadastroNovoLocalizacao" [inputSelect]="'raspberry_name'"
                    [errorType]="'required'" [errorMessage]="'CAMPO OBRIGATÓRIO' | translate">
                </app-error-message>
                <app-error-message [formGroup]="cadastroNovoLocalizacao" [inputSelect]="'raspberry_name'"
                    [errorType]="'minlength'"
                    [errorMessage]="'O CAMPO DEVE CONTER PELO MENOS 2 NÚMEROS. EX: 01' | translate">
                </app-error-message>
            </div>

            <div class="actions">
                <button class="cancel" (click)="generalService.showLocationlog = false">{{'CANCELAR' |
                    translate}}</button>
                <button class="cadastro" type="submit">{{'CADASTRAR' | translate}}</button>
            </div>
        </div>
    </form>
</div>
