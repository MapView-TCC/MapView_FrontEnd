<div class="input-cad-forms">
    <select class="input-dados" [value]="selectedValue" (change)="onSelect()" [formControl]="control"  [disabled]="disabled">
        <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        <!-- Se tentar puxar dados de enviroment, mostra uma opção de lab não cadastrado -->
        <ng-container *ngIf="table === 'environment'">
            <option class="notEnviroment" value="notEnviroment">{{'LABORATÓRIO NÃO CADASTRADO?' | translate}}</option>
        </ng-container>
    </select>
    <!-- Libera o botão para cadastrar ambiente -->
    <ng-container *ngIf="selectedValue === 'notEnviroment'">
        <button (click)="generalService.showLocationlog = true">
            {{'CLIQUE AQUI PARA CADASTRAR UM LABORATÓRIO' | translate}}
        </button>
    </ng-container>
</div>
