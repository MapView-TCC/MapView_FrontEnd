<div class="card-notification">

    <div class="content-card">
      <h3>{{ equipmentName }} {{ action }} {{ environmentName }}</h3>
      <span class="subtitle">Local de Origem: {{ environmentName }}</span>
      <span class="dateTime">
        {{ getDisplayDate(dateTime) }}
      </span>
    </div>
  </div>
