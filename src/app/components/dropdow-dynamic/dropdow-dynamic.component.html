<div class="input-cad-forms">
    <select class="input-dados" (change)="onSelect()" [value]="selectedValue" [formControl]="control">
        <option value="" disabled selected hidden>Selecione uma opção</option>
        <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        <!-- Adicionar o botão para cadastrar novos ambientes -->
        <ng-container *ngIf="table === 'enviroment'">
            <option class="" value="custom"><button>Click Here</button></option>
        </ng-container>
    </select>
</div>
