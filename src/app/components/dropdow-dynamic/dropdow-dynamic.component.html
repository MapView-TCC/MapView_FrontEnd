<div class="input-cad-forms">
    <select class="input-dados" (change)="onSelect()" [value]="selectedValue" [formControl]="control">
        <option value="" disabled selected hidden>Selecione uma opção</option>
        <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        <ng-container *ngIf="table === 'environment'">
            <option class="notEnviroment" value="notEnviroment">Laboratório não cadastrado?</option> 
        </ng-container>
    </select>
    <!-- Libera o botão para cadastrar ambiente -->
    <ng-container *ngIf="selectedValue == 'notEnviroment'">
        <button (click)="generalService.showLocationlog = true">
            <i class="fa-solid fa-trash iconTrash"></i>Excluir
        </button>  
    </ng-container>
</div>
